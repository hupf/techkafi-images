<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Images for the Modern Web</title>
    <style>
      body {
        margin: 0;
      }
      * {
        box-sizing: border-box;
      }

      picture,
      img {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1>Picture with sources & media</h1>
    <picture>
      <source media="(max-width: 500px)" srcset="images/bikes-500w.jpg" />
      <source media="(max-width: 1000px)" srcset="images/bikes-1000w.jpg" />
      <source media="(min-width: 2001px)" srcset="images/bikes-3000w.jpg" />
      <img src="images/bikes-2000w.jpg" alt="Bikes in the rain" />
    </picture>
  </body>
</html>
